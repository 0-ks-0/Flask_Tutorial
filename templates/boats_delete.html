{% extends "base.html" %}
{% block head %}
	<link rel="stylesheet" href=" {{ url_for("static", filename = "styles/boats_view.css") }}">
{% endblock %}

{% block body %}
	<div class="body">
		{% if error %}
		<h2>{{ error }}</h2>
		{% endif %}

		{% if success %}
		<h2>{{ success }}</h2>
		{% endif %}

		<form action="/manage/delete/" method="POST">
			<input type="number" name="id" placeholder="Boat ID" class="input_field">

			<input type="submit" value="Submit" class="input_submit">
		</form>
	</div>
{% endblock %}
